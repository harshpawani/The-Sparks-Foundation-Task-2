        <style>
            body {
                overflow-x: hidden;
                font-family: "Roboto Slab","Helvetica Neue",Helvetica,Arial,sans-serif;
            }

            .text-muted {
                color: #777;
            }

            .text-primary {
                color: #1ee2e7;
            }

            p {
                font-size: 14px;
                line-height: 1.75;
            }

            p.large {
                font-size: 16px;
            }

            a,
            a:hover,
            a:focus,
            a:active,
            a.active {
                outline: 0;
            }

            a {
                color: #1ee2e7;
            }

            a:hover,
            a:focus,
            a:active,
            a.active {
                color: #17d0d5;
            }

            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                text-transform: uppercase;
                font-family: Montserrat,"Helvetica Neue",Helvetica,Arial,sans-serif;
                font-weight: 700;
            }

            .img-centered {
                margin: 0 auto;
            }

            .bg-light-gray {
                background-color: #f7f7f7;
            }

            .bg-darkest-gray {
                background-color: #222;
            }

            .btn-primary {
                border-color: #1ee2e7;
                text-transform: uppercase;
                font-family: Montserrat,"Helvetica Neue",Helvetica,Arial,sans-serif;
                font-weight: 700;
                color: #fff;
                background-color: #1ee2e7;
            }

            .btn-primary:hover,
            .btn-primary:focus,
            .btn-primary:active,
            .btn-primary.active,
            .open .dropdown-toggle.btn-primary {
                border-color: #17d0d5;
                color: #fff;
                background-color: #17d0d5;
            }

            .btn-primary:active,
            .btn-primary.active,
            .open .dropdown-toggle.btn-primary {
                background-image: none;
            }

            .btn-primary.disabled,
            .btn-primary[disabled],
            fieldset[disabled] .btn-primary,
            .btn-primary.disabled:hover,
            .btn-primary[disabled]:hover,
            fieldset[disabled] .btn-primary:hover,
            .btn-primary.disabled:focus,
            .btn-primary[disabled]:focus,
            fieldset[disabled] .btn-primary:focus,
            .btn-primary.disabled:active,
            .btn-primary[disabled]:active,
            fieldset[disabled] .btn-primary:active,
            .btn-primary.disabled.active,
            .btn-primary[disabled].active,
            fieldset[disabled] .btn-primary.active {
                border-color: #1ee2e7;
                background-color: #1ee2e7;
            }

            .btn-primary .badge {
                color: #1ee2e7;
                background-color: #fff;
            }

            .btn-xl {
                padding: 20px 40px;
                border-color: #1ee2e7;
                border-radius: 3px;
                text-transform: uppercase;
                font-family: Montserrat,"Helvetica Neue",Helvetica,Arial,sans-serif;
                font-size: 18px;
                font-weight: 700;
                color: #fff;
                background-color: #1ee2e7;
            }

            .btn-xl:hover,
            .btn-xl:focus,
            .btn-xl:active,
            .btn-xl.active,
            .open .dropdown-toggle.btn-xl {
                border-color: #17d0d5;
                color: #fff;
                background-color: #17d0d5;
            }

            .btn-xl:active,
            .btn-xl.active,
            .open .dropdown-toggle.btn-xl {
                background-image: none;
            }

            .btn-xl.disabled,
            .btn-xl[disabled],
            fieldset[disabled] .btn-xl,
            .btn-xl.disabled:hover,
            .btn-xl[disabled]:hover,
            fieldset[disabled] .btn-xl:hover,
            .btn-xl.disabled:focus,
            .btn-xl[disabled]:focus,
            fieldset[disabled] .btn-xl:focus,
            .btn-xl.disabled:active,
            .btn-xl[disabled]:active,
            fieldset[disabled] .btn-xl:active,
            .btn-xl.disabled.active,
            .btn-xl[disabled].active,
            fieldset[disabled] .btn-xl.active {
                border-color: #1ee2e7;
                background-color: #1ee2e7;
            }

            .btn-xl .badge {
                color: #fed136;
                background-color: #fff;
            }

            .navbar-inverse{
                    background: rgba(0,0,0,.5);
                    border-color:transparent;
            }

            .navbar-inverse .navbar-brand{
                    color: #fff;
                    font-family: arial;
                    font-size: 30px;
                    margin-top: 5px;
                    margin-right: 35px; 
            }

            #myNavbar .navbar-nav li a{
                    color: #fff;
                    font-size: 18px;
                    font-family: arial;
                    margin-top: 5px;


            }

            #myNavbar .navbar-nav .active{
                    font-family: monospace;
               color: #00ffe1;
                  font-size: 18px;
                 font-weight: bold;
            }

            .dropdown{
                    position: relative;
            }
            #myNavbar .dropdown-menu li a{
                    color:  #000;
                    font-size: 16px;
            }
            #myNavbar .dropdown-menu{
                    display: none;
                    position: absolute;	
                width: 100%;
            }

            #myNavbar .dropdown:hover .dropdown-menu{
                    display: block;
                    color: #000;

            }
            
            
            header {
                text-align: center;
                color: #fff;
                background-attachment: scroll;
                background-image: url('images/2.jpg');
                background-position: center center;
                background-repeat: none;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                background-size: cover;
                -o-background-size: cover;
            }

            header .intro-text {
                padding-top: 100px;
                padding-bottom: 50px;
            }

            header .intro-text .intro-lead-in {
                margin-bottom: 25px;
                font-family: "Droid Serif","Helvetica Neue",Helvetica,Arial,sans-serif;
                font-size: 22px;
                font-style: italic;
                line-height: 22px;
            }

            header .intro-text .intro-heading {
                margin-bottom: 25px;
                text-transform: uppercase;
                font-family: Montserrat,"Helvetica Neue",Helvetica,Arial,sans-serif;
                font-size: 50px;
                font-weight: 700;
                line-height: 50px;
            }

            @media(min-width:768px) {
                header .intro-text {
                    padding-top: 300px;
                    padding-bottom: 200px;
                }

                header .intro-text .intro-lead-in {
                    margin-bottom: 25px;
                    font-family: "Droid Serif","Helvetica Neue",Helvetica,Arial,sans-serif;
                    font-size: 40px;
                    font-style: italic;
                    line-height: 40px;
                }

                header .intro-text .intro-heading {
                    margin-bottom: 50px;
                    text-transform: uppercase;
                    font-family: Montserrat,"Helvetica Neue",Helvetica,Arial,sans-serif;
                    font-size: 75px;
                    font-weight: 700;
                    line-height: 75px;
                }
            }

            section {
                padding: 100px 0;
            }

            section h2.section-heading {
                margin-top: 0;
                margin-bottom: 15px;
                font-size: 40px;
            }

            section h3.section-subheading {
                margin-bottom: 75px;
                text-transform: none;
                font-family: "Droid Serif","Helvetica Neue",Helvetica,Arial,sans-serif;
                font-size: 16px;
                font-style: italic;
                font-weight: 400;
            }

            @media(min-width:768px) {
                section {
                    padding: 150px 0;
                }
            }

            .service-heading {
                margin: 15px 0;
                text-transform: none;
            }

        </style>
        
        
        <script language="javascript">
            $(function() {
                $('a.page-scroll').bind('click', function(event) {
                    var $anchor = $(this);
                    $('html, body').stop().animate({
                        scrollTop: $($anchor.attr('href')).offset().top
                    }, 1500, 'easeInOutExpo');
                    event.preventDefault();
                });
            });

            // Highlight the top nav as scrolling occurs
            $('body').scrollspy({
                target: '.navbar-fixed-top'
            })

            // Closes the Responsive Menu on Menu Item Click
            $('.navbar-collapse ul li a').click(function() {
                $('.navbar-toggle:visible').click();
            });
        </script>
